<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Registration Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
        output {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<form id="regForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required />

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
        <option value="">-- Select Event --</option>
        <option value="picnic">Community Picnic</option>
        <option value="art">Art Festival</option>
        <option value="run">Charity Run</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Any special requests?"></textarea>

    <button type="submit">Register</button>

    <output name="confirmation" for="regForm"></output>
</form>

<script>
    const form = document.getElementById('regForm');
    const output = form.querySelector('output');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        output.value = `Thank you, ${form.name.value}! You are registered for the ${form.eventType.options[form.eventType.selectedIndex].text} on ${form.date.value}.`;
    });
</script>

</body>
</html>
