<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Gallery</title>
    <style>
        .event-img {
            border: 2px solid #333;
            width: 150px;
            height: 100px;
        }
        caption {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                <img src="event1.jpg" alt="Community Picnic" title="Community Picnic" class="event-img" />
                <caption>Community Picnic 2024</caption>
            </td>
            <td>
                <img src="event2.jpg" alt="Art Festival" title="Art Festival" class="event-img" />
                <caption>Art Festival</caption>
            </td>
            <td>
                <img src="event3.jpg" alt="Charity Run" title="Charity Run" class="event-img" />
                <caption>Charity Run</caption>
            </td>
        </tr>
        <tr>
            <td>
                <img src="event4.jpg" alt="Farmers Market" title="Farmers Market" class="event-img" />
                <caption>Farmers Market</caption>
            </td>
            <td>
                <img src="event5.jpg" alt="Music Concert" title="Music Concert" class="event-img" />
                <caption>Music Concert</caption>
            </td>
            <td>
                <img src="event6.jpg" alt="Book Fair" title="Book Fair" class="event-img" />
                <caption>Book Fair</caption>
            </td>
        </tr>
    </table>

</body>
</html>
