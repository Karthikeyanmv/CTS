<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome Banner</title>
    <style>
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="welcomeBanner">
        Welcome back, <span class="highlight">Community Member!</span>
        <br />
        <span style="color: red; font-weight: bold;">Special offer: Register for an event today!</span>
    </div>

</body>
</html>
